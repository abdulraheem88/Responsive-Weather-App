<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <link rel="icon" type="image/x-icon" href="weather-icon.png">

  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>
    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter a city name..." />
      <button id="getWeatherBtn">Get Weather</button>
    </div>
    <div id="weatherDisplay" class="weather-box">
      <!-- Weather info will appear here -->
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>🌦️ Weather App is made by <strong>AbdulRaheem &trade;</strong> |  2025 <span class="copyright-symbol"><strong>&copy;</strong></span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
